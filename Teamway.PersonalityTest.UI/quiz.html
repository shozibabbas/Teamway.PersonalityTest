<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style.css" rel="stylesheet">

</head>
<body>
<div class="vh-100 d-flex flex-column justify-content-center align-items-center p-3 bg-light bg-gradient">
    <div class="w-100 d-flex justify-content-between">
        <a class="text-decoration-none link-secondary" href="#">
            <img class="logo" src="/images/logo-1.svg"/>
        </a>
        <a class="text-decoration-none link-secondary" href="#"><span class="fas fa-address-card"></span> About</a>
    </div>
    <div class="w-100 flex-fill d-flex flex-row justify-content-center">
        <div class="w-75 d-flex flex-column">
            <div class="flex-grow-1 d-flex flex-column justify-content-evenly">
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-secondary"
                         role="progressbar" style="width: 20%;">1 / 5
                    </div>
                </div>
                <h2 class="display-5">You’re really busy at work and a colleague is telling you their life story and
                    personal woes. You:</h2>
            </div>
            <div class="flex-grow-1">
                <div class="list-group list-group-flush">
                    <button aria-current="true" class="list-group-item list-group-item-action p-3">
                        <span class="badge bg-light text-dark me-3">1</span>
                        Don’t dare to interrupt them
                    </button>
                    <button aria-current="true" class="list-group-item list-group-item-action p-3">
                        <span class="badge bg-light text-dark me-3">2</span>
                        Think it’s more important to give them some of your time; work can wait
                    </button>
                    <button aria-current="true" class="list-group-item list-group-item-action p-3 active">
                        <span class="badge bg-light text-dark me-3">3</span>
                        Listen, but with only with half an ear
                    </button>
                    <button aria-current="true" class="list-group-item list-group-item-action p-3">
                        <span class="badge bg-light text-dark me-3">4</span>
                        Interrupt and explain that you are really busy at the moment
                    </button>
                </div>
                <div class="mt-4 d-flex flex-row justify-content-between align-items-end">
                    <button class="btn btn-outline-primary"><span class="fas fa-arrow-left"></span> Go To Previous
                        Question
                    </button>
                    <button class="btn btn-outline-primary">Submit answer <span class="fas fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
