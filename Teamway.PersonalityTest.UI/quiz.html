<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style.css" rel="stylesheet">

</head>
<body>
<div class="vh-100 d-flex flex-column justify-content-center align-items-center p-3 bg-light bg-gradient">
    <div class="w-100 d-flex justify-content-between">
        <a href="#" class="text-decoration-none link-secondary">
            <img src="/images/logo-1.svg" class="logo" />
        </a>
        <a href="#" class="text-decoration-none link-secondary"><span class="fas fa-address-card"></span> About</a>
    </div>
    <div class="flex-fill d-flex flex-row">
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-start">
            <button class="btn btn-outline-secondary border-0"><span class="fas fa-arrow-left"></span> </button>
        </div>
        <div class="w-75 d-flex flex-column">
            <div class="flex-grow-1 d-flex flex-column justify-content-evenly">
                <div class="progress">
                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1 / 5</div>
                </div>
                <h2 class="display-5">You’re really busy at work and a colleague is telling you their life story and personal woes. You:</h2>
            </div>
            <div class="flex-grow-1">
                <div class="list-group list-group-flush">
                    <button class="list-group-item list-group-item-action p-3" aria-current="true">
                        <span class="badge bg-light text-dark me-3">1</span>
                        Don’t dare to interrupt them
                    </button>
                    <button class="list-group-item list-group-item-action p-3" aria-current="true">
                        <span class="badge bg-light text-dark me-3">2</span>
                        Think it’s more important to give them some of your time; work can wait
                    </button>
                    <button class="list-group-item list-group-item-action p-3 active" aria-current="true">
                        <span class="badge bg-light text-dark me-3">3</span>
                        Listen, but with only with half an ear
                    </button>
                    <button class="list-group-item list-group-item-action p-3" aria-current="true">
                        <span class="badge bg-light text-dark me-3">4</span>
                        Interrupt and explain that you are really busy at the moment
                    </button>
                </div>
                <div class="mt-4 d-flex flex-column justify-content-ends align-items-end">
                    <button class="btn btn-outline-primary">Submit answer <span class="fas fa-arrow-right"></span></button>
                </div>
            </div>
        </div>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-end">
            <button class="btn btn-outline-secondary border-0"><span class="fas fa-arrow-right"></span> </button>
        </div>
    </div>
    <div class="w-100 d-flex justify-content-between">
        <small class="m-0 text-secondary">By Shozib</small>
        <small class="m-0 text-secondary">Copyrights of all content belong to their respective owners.</small>
    </div>
</div>
</body>
</html>
