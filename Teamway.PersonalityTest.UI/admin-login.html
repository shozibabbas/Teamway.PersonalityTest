<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100 d-flex flex-column justify-content-center align-items-center bg-light bg-gradient">
        <div class="col-lg-3 col-md-5 p-3">
            <div class="text-center mb-4">
                <img src="/images/logo-1.svg" class="logo" />
            </div>
            <div>
                <form>
                    <div class="alert alert-danger">Incorrect username / password</div>
                    <input class="form-control mb-2" type="text" placeholder="Username">
                    <input class="form-control" type="password" placeholder="Password">
                    <div class="text-center mt-3 d-grid">
                        <button class="btn btn-primary" type="submit"><span class="fas fa-sign-in"></span> Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
